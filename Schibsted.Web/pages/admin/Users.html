<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schibsted Test - User's Management</title>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script src="../../Scripts/jquery.cookie.js"></script>
    <script src="../../Scripts/schibsted.auth.js"></script>
    <script src="../../Scripts/schibsted.users.js"></script>
    <script src="../../Scripts/schibsted.roles.js"></script>
</head>
<body>
    <h1>Schibsted Test - User's Management</h1>

    <div class="addbutton">
        <button class="add_user" id="adduser" onclick="showAddForm()">+Add User</button>
    </div>
    <br />
    <div class="list">
        <table id="users_table" border='1'>
            <tr>
                <th>UserName</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <div class="form">
        <form name="login">
            <input type="hidden" name="userId" value="0">
            <ul>
                <li>
                    <label for="usermail">UserName</label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </li>
                <li>
                    <label for="role">Role</label>
                    <select id="cmbRoles_ItemID" name="cmbRoles[ItemID]"></select>
                </li>
                <li>
                    <input type="button" id="submit" value="Add">
                </li>
            </ul>
        </form>
    </div>


    <script>
        $(document).ready(function () {
            checkAdminPageSecurity();
            console.log("Page User's Management - ready!");

            getAllUsers();
            getAllInComboBox("#cmbRoles_ItemID");

            $('.form').hide();

            $("#submit").click(addUser);

            $("#signout").click(signOut);
        });
    </script>

</body>
</html>
